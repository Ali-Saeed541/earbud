<header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Buds</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="d-flex ml-auto align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#product">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#order">Order</a>
          </li>
        </ul>
        <!-- AngularJS logic: show login if not authenticated -->
        <button class="btn btn-outline-primary ml-2" ng-if="!isAuthenticated" ng-click="login()">Login</button>
        <!-- AngularJS logic: show profile dropdown if authenticated -->
        <div class="dropdown ml-2" ng-if="isAuthenticated">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">
            {{user.name || 'Profile'}}
          </button> 
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#order-status">Order Status</a>
            <a class="dropdown-item" href="#orders">My Orders</a>
            <a class="dropdown-item" href="#settings">Profile Settings</a>
            <a class="dropdown-item" href="#change-password">Change Password</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="" ng-click="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
